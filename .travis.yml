language: haskell
dist: trusty

cache:
  directories:
    - $HOME/.cabal/store

cabal: "2.4"

matrix:
  include:
    - ghc: "8.6.5"
    - ghc: "8.4.4"
    - ghc: "8.2.2"
    - ghc: "8.0.2"

install:
 - cabal --version
 - ghc --version

script:
 - cabal new-sandbox
 - cabal v2-update
 - cabal v2-build
 - cabal v2-test --enable-test
 - cabal new-haddock
 # - cabal check

